<div class="logo" (click)="navToHome()">Practice App</div>

<ng-container *ngIf="navigation$ | async as navigation">
    <div
        *ngFor="let link of navigation"
        (click)="navigate(link.commands)"
        class="nav-item"
        [class.-is-active]="currentUrl.includes(link.commands[0])"
    >
        {{ link.title }}
    </div>
</ng-container>
