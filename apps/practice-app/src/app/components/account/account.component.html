<div class="tui-container tui-container_adaptive">
    <div class="tui-row tui-row_adaptive">
        <div class="tui-col_xs-12 tui-col_md-12 tui-col_lg-12">
            <h1 class="tui-form__header">Badges</h1>

            <tui-badge status="primary" class="tui-space_right-2" [value]="5"></tui-badge>
            <tui-badge status="success" value="Success" class="tui-space_right-2"></tui-badge>

            <h1 class="tui-form__header">Icons</h1>
            <tui-svg [src]="tuiIconTimeLarge"></tui-svg>
            <tui-svg [src]="tuiIconArrowDown"></tui-svg>
            <tui-svg [src]="tuiIconArrowDownLeft"></tui-svg>
            <tui-svg [src]="tuiIconArrowLeft"></tui-svg>
            <tui-svg [src]="tuiIconArrowUp"></tui-svg>
            <tui-svg [src]="tuiIconMusicLarge"></tui-svg>
        </div>
    </div>
</div>
